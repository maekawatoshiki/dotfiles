font:
  size: 13
  normal:
    family: "Ubuntu Mono"
    style: Regular
  bold:
    family: "Ubuntu Mono"
    style: Bold
  italic:
    family: "Ubuntu Mono"
    style: Italic
  bold_italic:
    family: "Ubuntu Mono"
    style: Bold Italic

env:
  TERM: xterm-256color

window:
  opacity: 0.9
  decorations: "none"

scrolling:
  multiplier: 1

