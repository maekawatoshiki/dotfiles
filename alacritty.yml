font:
  size: 13
  normal:
    family: "Ubuntu Mono"
    style: Regular
  bold:
    family: "Ubuntu Mono"
    style: Bold
  italic:
    family: "Ubuntu Mono"
    style: Italic
  bold_italic:
    family: "Ubuntu Mono"
    style: Bold Italic

env:
  TERM: xterm-256color

window:
  opacity: 0.8
  decorations: "none"

scrolling:
  multiplier: 1

schemes:
  # ...
  deus: &deus
    # Default colors
    primary:
      # background: '#2c323b'
      background: '0x0A0E14'
      foreground: '#eaeaea'
    # Normal colors
    normal:
      black:   '#242a32'
      red:     '#d54e53'
      green:   '#98c379'
      yellow:  '#e5c07b'
      blue:    '#83a598'
      magenta: '#c678dd'
      cyan:    '#70c0ba'
      white:   '#eaeaea'
    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ec3e45'
      green:   '#90c966'
      yellow:  '#edbf69'
      blue:    '#73ba9f'
      magenta: '#c858e9'
      cyan:    '#2bcec2'
      white:   '#ffffff'

colors: *deus
